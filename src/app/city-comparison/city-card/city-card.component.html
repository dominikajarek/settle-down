<p-card>
  <ng-template #header>
    <img
      alt="Card"
      src="assets/{{ city().city | lowercase | appCityName }}/{{
        city().city | lowercase | appCityName
      }}.jpg"
    />
  </ng-template>
  <ng-template #title> {{ city().city }} </ng-template>
  <ng-template #subtitle> </ng-template>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error
    repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione
    quam perferendis esse, cupiditate neque quas!
  </p>
  <ng-template #footer>
    <div>
      <p-button label="Cancel" severity="secondary" [outlined]="true" />
      <p-button label="Save" />
    </div>
  </ng-template>
</p-card>
